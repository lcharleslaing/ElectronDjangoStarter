{% load static %}
<!DOCTYPE html>
<html lang="en" data-theme="light">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Django + Electron Starter</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
</head>
<body>
<div class="drawer z-50" aria-label="Application Shell">
  <input id="left-drawer-toggle" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content min-h-screen">
    <div class="navbar bg-base-100 shadow-sm">
      <div class="navbar-start">
        <label for="left-drawer-toggle" class="btn btn-square btn-ghost" aria-label="Open navigation" tabindex="0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
        </label>
      </div>
      <div class="navbar-center">
        <a class="btn btn-ghost text-xl" href="/">Django + Electron Starter</a>
      </div>
      <div class="navbar-end gap-2">
        <span id="online-indicator" class="badge">Online</span>
        <label id="right-menu-button" for="right-drawer-toggle" class="btn btn-square btn-ghost" aria-label="Open menu" tabindex="0">
          <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5" fill="none" viewBox="0 0 24 24" stroke="currentColor"><path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" /></svg>
        </label>
      </div>
    </div>
    <div class="p-6 max-w-7xl mx-auto">
      {% block content %}{% endblock %}
    </div>
  </div>
  <div class="drawer-side z-50">
    <label for="left-drawer-toggle" class="drawer-overlay" aria-label="Close navigation"></label>
    <ul class="menu p-4 w-80 min-h-full bg-base-200 text-base-content" role="navigation">
      <li><a href="/">Dashboard</a></li>
      <li><a href="/projects/">Projects</a></li>
      <li><a href="/projects/" onclick="document.getElementById('new-project-form')?.scrollIntoView();return true;">New Project</a></li>
    </ul>
  </div>
</div>

<div class="drawer drawer-end z-50" aria-label="Right settings drawer">
  <input id="right-drawer-toggle" type="checkbox" class="drawer-toggle" />
  <div class="drawer-content min-h-screen"></div>
  <div class="drawer-side">
    <label for="right-drawer-toggle" class="drawer-overlay" aria-label="Close menu"></label>
    <div class="p-4 w-96 min-h-full bg-base-200 text-base-content" role="complementary">
      <h2 class="text-lg font-bold mb-2">Menu</h2>
      <div class="form-control w-full max-w-xs mb-4">
        <label class="label"><span class="label-text">Theme</span></label>
        <select id="theme-select" class="select select-bordered" aria-label="Theme select"></select>
      </div>
      {% if request.user.is_authenticated %}
      <div class="card bg-base-100 shadow">
        <div class="card-body">
          <h3 class="card-title">Account</h3>
          <p>{{ request.user.username }}</p>
          <form method="post" action="{% url 'accounts:logout' %}">
            {% csrf_token %}
            <button class="btn btn-error">Logout</button>
          </form>
        </div>
      </div>
      {% else %}
      <a href="{% url 'accounts:login' %}" class="btn btn-primary mt-2">Login</a>
      {% endif %}
    </div>
  </div>
</div>

<script defer src="{% static 'js/theme-switcher.js' %}"></script>
</body>
</html>
